plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.mafia.statistics'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    // Spring
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'

    // Security
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.6'
    implementation 'org.springframework.security:spring-security-oauth2-client:5.5.3'
    implementation 'org.springframework.security:spring-security-oauth2-jose:5.5.3'

    // DB
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.6'

    // Postgresql
    implementation 'org.postgresql:postgresql:42.3.1'

    // Flyway
    implementation 'org.flywaydb:flyway-core:8.0.2'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    // Reading from excel
    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'

    // VK
    implementation('com.vk.api:sdk:1.0.11') {
        exclude group: 'org.apache.logging.log4j'
    }

    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
}

test {
    useJUnitPlatform()
}
